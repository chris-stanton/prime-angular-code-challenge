<h1>HERO LISTING AND REMOVAL</h1>
<div>
  <table class= "table table-striped table-bordered table-hover table-condensed">
    <thead class="thead-default">
      <tr>
        <th>Persona</th>
        <th>Alias</th>
        <th>Power ID</th>
        <th>Power Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="super_hero in edit.heroes | orderBy:'power_id'">
        <td>{{super_hero.persona}}</td>
        <td>{{super_hero.alias}}</td>
        <td>{{super_hero.power_id}}</td>
        <td>{{super_hero.description}}</td>
        <td><button ng-click="edit.deleteHero(hero)">REMOVE</button></td>
      </tr>
    </tbody>
  </table>
</div>
